{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    
    <title>Dashboard</title>
</head>

<body>

<div class="main-container">

    <div class="dashboard-container">

        
        {% include 'includes/sideventor.html' %}

        <!-- RIGHT CONTENT -->
        <div class="content">

            <!-- TOP BAR -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">Dashboard</h3>
                <a href=""><img src="https://i.pravatar.cc/40" width="35" height="35" class="rounded-circle"></a>
            </div>

            <!-- OVERVIEW CARDS -->
            <div class="card p-4 shadow-sm mb-4">
                <h5 class="text-uppercase mb-3">Overview</h5>

                <div class="row g-3">

                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <div class="card h-100">
                            <div class="card-header">Total Order</div>
                            <div class="card-body text-center">
                                <h5>10</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <div class="card h-100">
                            <div class="card-header">Total Revenue</div>
                            <div class="card-body text-center">
                                <h5>$780</h5>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <div class="card h-100">
                            <div class="card-header">This Month</div>
                            <div class="card-body text-center">
                                <h5>890</h5>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- RECENT ORDERS -->
            <div class="card p-4 shadow-sm">
                <h5 class="mb-3">Recent Orders</h5>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Order #</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td>001</td>
                            <td>John</td>
                            <td>9876543210</td>
                            <td>$25</td>
                            <td>Delivered</td>
                            <td>2024-03-01</td>
                            <td><a href="#" class="btn btn-sm btn-primary">Details</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

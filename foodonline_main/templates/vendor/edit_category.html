{% load static %}
{% include 'v_base.html' %}

<body>

<div class="main-container">

    <div class="dashboard-container">

        <!-- Sidebar -->
        {% include 'includes/v_sidebar.html' %}

        <!-- RIGHT CONTENT -->
        <div class="content d-flex justify-content-center align-items-center">




           

            <!-- FORM CARD -->
            <div class="card p-3 shadow-sm mx-auto" style="max-width: 700px;">

                <h5 class="fw-bold text-center mb-3">Edit Category</h5>
                <hr>

                <form action="{% url 'edit_category' category.pk %}" method="POST">
                    {% csrf_token %}

                    <div class="row g-3">

                        <!-- Category Name -->
                        <div class="col-md-12">
                            <label class="fw-semibold">Category Name</label>
                            {{ form.category_name }}
                        </div>

                        <!-- Description -->
                        <div class="col-md-12">
                            <label class="fw-semibold">Description</label>
                            {{ form.description }}
                        </div>

                    </div>

                    <!-- FORM ERRORS -->
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p class="text-danger mt-2">{{ error }}</p>
                        {% endfor %}
                    {% endfor %}

                    <!-- SUBMIT BUTTON -->
                    <button type="submit" class="btn btn-success mt-3">
                        <i class="fa fa-check"></i> Update
                    </button>

                </form>

            </div>

        </div>

    </div>
</div>



</body>
</html>

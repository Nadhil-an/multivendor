{% if messages %}
    {% for message in messages %}
        {% if forloop.first %}
            <div class="alert alert-{{ message.tags }} show-notification"
                 role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert">
                    <span>&times;</span>
                </button>
            </div>
        {% endif %}
    {% endfor %}
{% endif %}

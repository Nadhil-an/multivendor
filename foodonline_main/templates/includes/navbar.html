{% load static %}

<!-- ================= Header Start ================= -->
<header id="header">
    <div class="main-header">
        <div class="container-fluid">
            <div class="row">
                <!-- Logo & Location -->
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <div class="logo">
                        <figure>
                            <a href="{% url 'home' %}" class="light-logo">
                                <img src="{% static 'logo/foodOnlineLogo.png' %}" alt="FoodBakery" width="250">
                            </a>
                        </figure>
                    </div>

                    <div class="main-location ml-5">
                        <ul>
                            <li class="location-has-children choose-location">
                                <form action="#">
                                    <input 
                                        type="text" 
                                        name="location" 
                                        id="location" 
                                        placeholder="Current Location" 
                                        autocomplete="off">
                                    <span id="foodbakery_radius_location_open" 
                                          class="foodbakery-radius-location" 
                                          onclick="getLocation()">
                                          <i class="icon-target5"></i>
                                    </span>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Right Side: Login / Cart / Marketplace -->
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="login-option">
                        {% if user.is_authenticated %}
                        <a href="{% url 'cart' %}">
                            <i class="fa fa-shopping-cart text-danger" style="font-size: 20px;"></i>
                            <span class="badge badge-warning" id="cart_counter" 
                                  style="border-radius:50px; position:relative; bottom: 10px;">
                                  {{ cart_count }}
                            </span>
                        </a>
                        {% endif %}

                        <a href="{% url 'marketplace' %}" 
                           class="btn btn-outline-danger text-uppercase font-weight-bold">
                           Marketplace
                        </a>

                        {% if user.is_authenticated %}
                        <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'myaccount' %}">
                            My Account
                        </a>
                        <a class="cs-color cs-popup-joinus-btn login-popup text-danger" href="{% url 'logout' %}">
                            Logout
                        </a>
                        {% else %}
                        <a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'loginUser' %}">Login/</a>
                        <span>
                            <a href="{% url 'registerUser' %}" 
                               class="cs-color cs-popup-joinus-btn login-popup ml-0">
                               Register
                            </a>
                        </span>
                        <a class="get-start-btn" href="{% url 'registerVendor' %}">
                            Register Restaurant
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- ================= Header End ================= -->

<!-- ================= JavaScript ================= -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const x = document.getElementById("location");

    // If location already stored, show it
    const storedLocation = sessionStorage.getItem("current_location");
    if (storedLocation) {
        x.value = storedLocation;
    }

    // Main getLocation() function
    window.getLocation = function () {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(success, error);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function success(position) {
        const lat = position.coords.latitude;
        const long = position.coords.longitude;
        const GOOGLE_API_KEY = "{{ GOOGLE_API_KEY }}";

        const url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${long}&key=${GOOGLE_API_KEY}`;
        console.log(url);

        $.ajax({
            url: url,
            type: 'GET',
            success: function (response) {
                if (response.status === "OK") {
                    const current_location = response.results[0].formatted_address;
                    x.value = current_location;
                    sessionStorage.setItem("current_location", current_location);
                    window.location = `?lat=${lat}&long=${long}`;
                } else {
                    console.warn("Error fetching location:", response.status);
                }
            },
            error: function () {
                alert("Failed to get location details from Google Maps API.");
            }
        });
    }

    function error() {
        alert("Sorry, no position available.");
    }
});
</script>
